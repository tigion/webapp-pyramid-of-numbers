<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Pyramid of Numbers</title>

        <meta name="robots" content="index, follow" />
        <meta name="description" content="A pyramid of numbers as a web application for practicing arithmetic with plus and minus." />
        <meta name="keywords" content="" />

        <!--
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
        <link rel="shortcut icon" href="img/favicon.ico" />
        -->

        <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    </head>
    <body>
        <header>
            <h1>Pyramid of Numbers</h1>
            <nav>
                <a onclick="pyramid.new()">New</a>
                <a onclick="pyramid.clear()">Clear</a>
                <a onclick="pyramid.solve()">Solve</a>
            </nav>
        </header>

        <main>
            <section id="sky">
                <div class="settings">
                    <label><input type="radio" id="pyramidModeBuildUp" name="pyramidMode" onchange="updatePyramidSettings()" checked> Build up</label>
                    <label><input type="radio" id="pyramidModeFillUp" name="pyramidMode" onchange="updatePyramidSettings()"> Fill up</label>
                </div>
                <div id="pyramid"><p class="warningMessage">JavaScript must be enabled<br />for the web application</p></div>
            </section>
            <section id="ground">
                <div class="settings">
                    <div>
                        <label>Pyramid height:
                            <select name="pyramidHeight" id="pyramidHeight" onchange="updatePyramidSettings()">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </label>

                        <label for="minStartNumber">Start numbers from:</label>
                        <select name="minStartNumber" id="minStartNumber" onchange="updatePyramidSettings()">
                            <option value="0">0</option>
                            <option value="1" selected>1</option>
                        </select>

                        <label for="maxStartNumber">to:</label>
                        <select name="maxStartNumber" id="maxStartNumber" onchange="updatePyramidSettings()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                    <div>
                        <label><input type="checkbox" id="useNegativNumbers" name="useNegativNumbers" onchange="updatePyramidSettings()"> Numbers can be negativ</label>
                        <label><input type="checkbox" id="showValidation" name="showValidation" onchange="updatePyramidSettings()" checked> Show errors</label>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            Pyramid of Numbers on <a href="https://github.com/tigion/webapp-pyramid-of-numbers/">GitHub</a>
        </footer>

        <script src="js/help.js"></script>
        <script src="js/Stone.js"></script>
        <script src="js/Pyramid.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
