<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Pyramid of Numbers</title>

        <meta name="robots" content="index, follow" />
        <meta name="description" content="A pyramid of numbers as a web application for practicing arithmetic with plus and minus." />
        <meta name="keywords" content="" />

        <!--
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
        <link rel="shortcut icon" href="img/favicon.ico" />
        -->

        <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    </head>
    <body>
        <header>
            <h1>Pyramid of Numbers</h1>
            <nav>
                <a onclick="pyramid.new()">
                    <span class="en">New</span>
                    <span class="de">Neu</span>
                </a>
                <a onclick="pyramid.clear()">
                    <span class="en">Clear</span>
                    <span class="de">Leeren</span>
                </a>
                <a onclick="pyramid.solve()">
                    <span class="en">Solve</span>
                    <span class="de">Lösen</span>
                </a>
            </nav>
        </header>

        <main>
            <section id="sky">
                <div class="settings">
                    <label><input type="radio" id="pyramidModeBuildUp" name="pyramidMode" onchange="updatePyramidSettings()" checked>
                        <span class="en">Build up</span>
                        <span class="de">Aufbauen</span>
                    </label>
                    <label><input type="radio" id="pyramidModeFillUp" name="pyramidMode" onchange="updatePyramidSettings()">
                        <span class="en">Fill up</span>
                        <span class="de">Auffüllen</span>
                    </label>
                </div>
                <div id="pyramid"><p class="warningMessage">
                    <span class="en">JavaScript must be enabled<br />for the web application</span>
                    <span class="de">Für die Webanwendung muss<br />JavaScript aktiviert sein</span>
                </p></div>
            </section>
            <section id="ground">
                <div class="settings">
                    <div>
                        <label>
                            <span class="en">Pyramid height:</span>
                            <span class="de">Pyramidenhöhe:</span>
                            <select name="pyramidHeight" id="pyramidHeight" onchange="updatePyramidSettings()">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                            </select>
                        </label>

                        <label>
                            <span class="en">Start numbers from:</span>
                            <span class="de">Startzahlen von:</span>
                            <select name="minStartNumber" id="minStartNumber" onchange="updatePyramidSettings()">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                            </select>
                        </label>

                        <label for="maxStartNumber">
                            <span class="en">to:</span>
                            <span class="de">bis:</span>
                            <select name="maxStartNumber" id="maxStartNumber" onchange="updatePyramidSettings()">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="20" selected>20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label><input type="checkbox" id="useNegativNumbers" name="useNegativNumbers" onchange="updatePyramidSettings()">
                            <span class="en">Numbers can be negativ</span>
                            <span class="de">Zahlen können negativ sein</span>
                        </label>
                        <label><input type="checkbox" id="showValidation" name="showValidation" onchange="updatePyramidSettings()" checked>
                            <span class="en">Show errors</span>
                            <span class="de">Zeige Fehler</span>
                        </label>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            Pyramid of Numbers on <a href="https://github.com/tigion/webapp-pyramid-of-numbers/">GitHub</a>
            <span class="space">•</span>
            <a onclick="setLanguage('en')">English</a> / <a onclick="setLanguage('de')">Deutsch</a>
        </footer>

        <script src="js/help.js"></script>
        <script src="js/language.js"></script>
        <script src="js/Stone.js"></script>
        <script src="js/Pyramid.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
